<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/px-card/px-deck.html">
<link rel="import" href="../../bower_components/px-card/px-card.html">
<link rel="import" href="../../bower_components/px-simple-line-chart/px-simple-line-chart.html">
<link rel="import" href="/bower_components/px-vis-timeseries/px-vis-timeseries.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">

<dom-module id="glucteam-view">
  <template>
    <px-deck>
      <px-card>
<px-vis-timeseries
        width="800"
        height="300"
        prevent-resize="true"
        enable-tooltip="true"
        register-location="none"
        include-all-series
        selection-type= "xy"
        chart-data="[[chartData2.data]]">
      </px-vis-timeseries>
      <px-vis-data
        id="seriesAjax"
        request-data = '[{ "url": "/api/time-series/delta-egt/1" }]'
        data-var="chartData2"
        lists="flat"
        response-data="{{chartData2}}">
      </px-vis-data>
              </px-card>
      </px-deck>
  </template>
  <script>
    Polymer({
      is: 'glucteam-view',
      properties: {},
      ready: function() {
        console.log('glucteam-view ready()')
      }
    });
  </script>
</dom-module>
